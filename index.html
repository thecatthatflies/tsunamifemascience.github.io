<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Medkit</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Setting up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adding a light source
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Adding a ground plane
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2;
        scene.add(plane);

        // Creating the medkit
        const medkit = new THREE.Group();

        const baseGeometry = new THREE.BoxGeometry(2, 1, 1);
        const baseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        medkit.add(base);

        const lidGeometry = new THREE.BoxGeometry(2, 0.5, 1);
        const lidMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const lid = new THREE.Mesh(lidGeometry, lidMaterial);
        lid.position.y = 0.75;
        medkit.add(lid);

        scene.add(medkit);

        // Adding content inside the medkit
        const itemGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const itemMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const item = new THREE.Mesh(itemGeometry, itemMaterial);
        item.position.set(0, 0.25, 0);
        medkit.add(item);

        // Positioning the camera
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // Adding interactivity to open the medkit on click
        let isOpen = false;

        function openMedkit() {
            if (!isOpen) {
                gsap.to(lid.rotation, { duration: 1, x: Math.PI / 2 });
                gsap.to(camera.position, { duration: 1, z: 2 });
                isOpen = true;
            }
        }

        window.addEventListener('click', openMedkit);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
